<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="img/ecom.png" width="100%" height="400px">
            </div>

            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Forgot Password</p>
<!--                          <! -- Hien thi thong bao -->
                        <th:block th:if="${session.sucMsg}">
                            <p class="text-success fw-bold text-center">[[${session.sucMsg}]]</p>
                            <!-- thuc hien de xoa thong bao -->
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"> </th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                            <!-- thuc hien de xoa thong bao -->
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"> </th:block>
                        </th:block>

                    </div>

                    <div class="card-body">
                        <form action="/forgot-password" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" name="email" type="email"
                                placeholder="Email name">
                            </div>

                            <button type="submit" class="btn bg-primary text-white col-ml-12" >Next</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>

</section>

</body>
</html>
