<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <form action="/user/save-oder" method="post" id="orders" novalidate>
        <div class="row">

            <div class="col-md-6">

               <div class="mb-3 row">
                   <p class="text-center fs-2">Fill Address</p>
                   <hr/>

                   <div class="col p-1">
                   <label>First Name</label>
                   <input type="text" name="firstName" class="form-control mt-1" required>
                   </div>

                   <div class="col p-1">
                   <label class="ms-2">Last Name</label>
                   <input type="text" name="lastName" class="form-control mt-1 ms-2" required>
                   </div>

               </div>

                    <div class="mb-3 row">
                        <div class="col p-1">
                            <label>Email</label>
                            <input type="text" name="email" class="form-control col" required>
                        </div>

                        <div class="col p-1">
                            <label class="ms-2">Mobile Number</label>
                            <input type="text" name="mobileNo" class="form-control ms-2" required>
                        </div>

                    </div>

                    <div class="mb-3 row">
                        <div class="col p-1">
                            <label>Address</label>
                            <input type="text" name="address" class="form-control col" required>
                        </div>

                        <div class="col p-1">
                            <label class="ms-2">City</label>
                            <input type="text" name="city" class="form-control ms-2" required>
                        </div>

                    </div>

                    <div class="mb-3 row">
                        <div class="col p-1">
                            <label>State</label>
                            <input type="text" name="state" class="form-control col" required>
                        </div>

                        <div class="col p-1">
                            <label class="ms-2">Pincode</label>
                            <input type="number" name="pincode" class="form-control ms-2" required>
                        </div>

                    </div>
            </div>

            <div class="col-md-6">
                <p class="fs-2 text-center">Payment Type</p>
                  <hr/>
                <div class="card ms-2">
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tbody>
                            <tr>
                                <td>Total price</td>
                                <td>:</td>
                                <td>&#8363; [[${orderPrice}]]</td>
                            </tr>
                            <tr>
                                <td>Delivery Fee</td>
                                <td>:</td>
                                <td>&#8363; 35</td>
                            </tr>

                            <tr>
                                <td>Tax</td>
                                <td>:</td>
                                <td>&#8363; 100</td>
                            </tr>

                            <tr class="border-top">
                                <td>Total Price</td>
                                <td>:</td>
                                <td>&#8363; [[${totalOrderPrice}]]</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card ms-2 shadow p-3 mb-5 bg-body-tertiary rounded mt-1">

                    <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Select Payment Type</label>
                                <select class="form-control" name="paymentType" required>
                                    <option>  </option>
                                    <option value="COD">Cash On Delivery</option>
                                    <option value="ONLINE">Online Payment</option>
                                </select>

                            </div>

                            <button class="btn bg-primary text-white col-md-12" >Place Order</button>

                    </div>


                </div>

            </div>
        </div>
       </form>
    </div>

</section>

</body>
</html>
